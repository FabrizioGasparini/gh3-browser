<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gh3 Browser</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="titlebar" id="title-bar">
        <div class="titlebar-left">
            <span class="app-name">Gh3 Browser</span>
        </div>
        <span class="titlebar-drag"></span>
        <div class="titlebar-right">
            <button id="minimize"><i class="fa fa-minus"></i></button>
            <button id="maximize"><i class="fa fa-window-restore"></i></button>
            <button id="close"><i class="fa fa-times"></i></button>
        </div>
    </div>
    <div class="main-container">
        <div id="sidebar">
            <div class="nav-controls">
                <div>
                    <button id="back">←</button>
                    <button id="forward">→</button>
                </div>
                <button id="reload">⟳</button>
            </div>
            <div class="url-container">
                <input type="text" id="url-bar" placeholder="Cerca o inserisci URL..." readonly />
            </div>
            <div id="tab-list"></div>
            <button id="new-tab"><i class="fa fa-plus"></i></button>
            <button id="account-btn"><i class="fa fa-user"></i></button>
        </div>
        <div id="browser-container">
            <div id="bg-title">
                <h1>Gh3Browser</h1>
                <h2>Di Fabrizio Gasparini</h2>
                <p>Premi CTRL+T per creare una nuova scheda</p>
            </div>
            <div id="popup-panel">
                <div class="popup">
                    <div class="panel-header">
                        <p class="panel-title" id="popup-title">Popup Title</p>
                    </div>
                    <div id="popup-content">
                    </div>
                    <div class="popup-actions">
                        <p id="popup-error"></p>
                        <div class="actions">
                            <button id="popup-cancel" class="popup-button btn">Annulla</button>
                            <button id="popup-confirm" class="popup-button btn">Aggiungi</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="history-panel">
                <div class="panel-header">
                    <h2>Cronologia</h2>
                </div>
                <input type="text" id="history-search" placeholder="Cerca nella cronologia...">
                <ul id="history-list"></ul>
            </div>
            <div id="glinks-panel">
                <div class="panel-header">
                    <h2>Gh3 Links</h2>
                </div>
                <ul id="glinks-list">
                    <div class="glinks-group" id="default-glinks"></div>
                    <div class="glinks-group" id="custom-glinks"></div>
                </ul>
            </div>
            <div id="auth-panel">
                <div class="panel-header">
                    <h2>Accedi a Gh3B</h2>
                </div>
                <div class="panel-content">
                    <div class="login-type">
                        <h2 class="login-title">Email / Password</h2>
                        <label for="email-input">Email</label>
                        <input type="email" id="email-input" placeholder="Inserisci l'email...">
                        <label for="password-input">Password</label>
                        <input type="password" id="password-input" placeholder="Inserisci la password...">
                        <button id="email-login" class="btn">Accedi</button>
                    </div>
                    <div class="separator">oppure</div>
                    <div class="login-type">
                        <h2 class="login-title">Google</h2>
                        <button id="google-login" class="btn google">Accedi con Google</button>
                    </div>
                    <div class="login-type">
                        <h2 class="login-title">GitHub</h2>
                        <button id="github-login" class="btn github">Accedi con GitHub</button>
                    </div>
                    <div class="login-type">
                        <h2 class="login-title">Anonimo</h2>
                        <button id="anonymous-login" class="btn anon">Accedi in anonimo</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="search-float">
            <input type="text" id="search-input" placeholder="Cerca o inserisci URL..." />
            <ul id="search-suggestions" class="suggestions-list">
            </ul>
        </div>
    </div>

    <script type="module" src="../renderer/renderer.js"></script>
</body>

</html>
