<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gh3 Browser</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body>
    <div class="titlebar" id="title-bar">
        <div class="titlebar-left">
            <span class="app-name">Gh3 Browser</span>
        </div>
        <span class="titlebar-drag"></span>
        <div class="titlebar-right">
            <button id="minimize"><i class="fa fa-minus"></i></button>
            <button id="maximize"><i class="fa fa-window-restore"></i></button>
            <button id="close"><i class="fa fa-times"></i></button>
        </div>
    </div>
    <div class="main-container">
        <div id="sidebar">
            <div class="nav-controls">
                <div>
                    <button id="back">←</button>
                    <button id="forward">→</button>
                </div>
                <button id="reload">⟳</button>
            </div>
            <div class="url-container">
                <input type="text" id="url-bar" placeholder="Cerca o inserisci URL..." readonly />
            </div>
            <div id="tab-list"></div>
            <button id="new-tab"><i class="fa fa-plus"></i></button>
        </div>
        <div id="browser-container">
            <div id="bg-title">
                <h1>Gh3Browser</h1>
                <h2>Di Fabrizio Gasparini</h2>
                <p>Premi CTRL+T per creare una nuova scheda</p>
            </div>
        </div>
        <div id="devtools-container">
            <webview id="devtools-webview"></webview>
        </div>
        <div id="search-float">
            <input type="text" id="search-input" placeholder="Cerca o inserisci URL..." />
            <ul id="suggestions" class="suggestions-list">
            </ul>
        </div>
    </div>

    <script type="module" src="./dist/renderer.js"></script>
</body>

</html>
