<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gh3 Auth</title>
    <link rel="stylesheet" href="not_found.css">
</head>

<body>
    <div id="auth-panel" class="active">
        <div id="bg-title">
            <h1>Gh3Browser</h1>
            <h2>Errore 404</h2>
            <p id="url">URL Non Trovato</p>
        </div>
    </div>
    <script>
        console.log(window.location)
        document.getElementById("url").innerText = `URL '${window.location.href.split("gh3b:/")[1]}' non trovato`
    </script>
</body>

</html>
